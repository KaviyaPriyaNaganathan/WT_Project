<html>
<head>
<style>
               body {
  font-family: Arial, Helvetica, sans-serif;
  background-color:#333 ;
  color: greenyellow;

}
</style>
</head>
<body>
    <form  >
    ProductName:
    <input
         type="text"
         value=""
         id="productname" >    
         <br/><br/>
     Quantity:<input
         type="text"
         value=""
         id="quantity"  >
         <br/><br/>

         <input type="button"  value="Order" id="btn">
         <br><br><br>
         <h3 id="res"></h3>
    
    </form>

        <script>

        const order = document.getElementById('btn');
    const result = document.getElementById('res');

        order.addEventListener('click',()=> {
            var data = {
                productname:productname.value,
                quantity:Number(quantity.value),
            };

            console.log(data);
            fetch('http://localhost:7000/api/hotel/order',{
                method : "POST",
                headers : {
                    'Content-type' : 'application/json; charset=UTF-8'
                },
                body : JSON.stringify(data)
             }).then(res=>{return res.json()})
                .then(res=>{result.innerText=JSON.stringify(res)})

        })
        

        </script>
</body>
</html>
